    <div class="loader-background">
      <div class="loader-text white-text">

            <div class="circle"></div>
          </div>

    </div>
    </div>
    <main class="main">

        <h4>New Zealand Gaming Community</h4>
        <p></p>
        <a class="waves-effect waves-light btn" href="https://forum.lolnet.co.nz">Forum</a>

        <a class="waves-effect waves-light btn" href="https://monitor.lolnet.co.nz">Server Status</a>
        <a class="waves-effect waves-light btn modal-trigger" href="#votemodal">Vote</a>
        <div id="votemodal" class="modal">
          <div class="modal-content">
            <h4>Vote for Lolnet</h4>
            <a class="waves-effect waves-light btn" href="http://ftbservers.com/server/bczd7aYN/vote">FTB Servers</a>
            <a class="waves-effect waves-light btn" href="http://minecraft-mp.com/server/2177/vote/">Minecraft-MP</a>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-light btn-flat" onclick="M.toast({html: 'Thanks for voting for Lolnet!'})">I voted</a>
            <a href="#!" class="modal-close waves-effect waves-light btn-flat" onclick="M.toast({html: 'Aww :('})">I Didn't</a>
          </div>
        </div>

          <a class="waves-effect waves-light btn" href="http://ftbservers.com/server/bczd7aYN/vote">FTB Servers</a>

        </div> -->
      </div>
      <div class="social white-text center-align">
        <a class="socialbtn" href="https://www.facebook.com/lolnetnz"><i class="fab fa-facebook-f rpad"></i></a>
        <a class="socialbtn" href="https://steamcommunity.com/groups/LolnetNZ"><i class="fab fa-steam-symbol rpad"></i></a>

        <a class="socialbtn" href="https://www.youtube.com/lolnetnewzealand"><i class="fab fa-youtube"></i></a>
      </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/background.js"></script>
    <script>
      function votefunc() {
        console.log("called")
        var x = document.getElementById("vote");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
          }
        }
      $('.dropdown-trigger').dropdown();
      $(document).ready(function(){
      $('.modal').modal();
      });
      document.addEventListener("DOMContentLoaded", function(){
        $('.loader-background').delay(700).fadeOut('slow');
  
        $('.preloader-wrapper')
        .delay(700)
        .fadeOut();
      });
